<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <!-- <link rel="stylesheet" href="./assets/css/boostrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Drag & Drop</title>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" class="text-center">
            <div class="d-flex justify-content-center border-b">
                <i class="bi bi-pen-fill"></i>
                <b class="mt-3 mb-3">Signature</b>
            </div>
            <div style="box-shadow: rgb(0 0 0 / 20%) 0px -7px 7px -7px inset;">
                <div class="form-group mt-4" id="sideCheckBox">
                    <input type="checkbox" name="check" id="checkbox">&nbsp;<label for="checkbox" class="mt-2">Reqiured
                        Fields</label>
                </div>
                <hr>
                <div class="form-group" id="main">
                    <div class="accordion" id="faq" style="height: 60vh;">
                        <div class="card">
                            <div class="card-header" id="faqhead1">
                                <a href="#" class="btn btn-header-link collapsed" data-toggle="collapse"
                                    data-target="#faq1" aria-expanded="true" aria-controls="faq1">Formatting</a>
                            </div>
                            <div id="faq1" class="collapse" aria-labelledby="faqhead1" data-parent="#faq">
                                <div class="card-body">
                                    <div class="mt-2">
                                        <input type="text" class="scale-field" id="scale" name="scale"
                                            placeholder="100%">
                                        &nbsp; <label for="scale">Scale %</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="faqhead2">
                                <a href="#" class="btn btn-header-link collapsed" data-toggle="collapse"
                                    data-target="#faq2" aria-expanded="true" aria-controls="faq2">Data Label</a>
                            </div>
                            <div id="faq2" class="collapse" aria-labelledby="faqhead2" data-parent="#faq">
                                <div class="card-body">
                                    <div class="d-flex justify-content-center">
                                        <input type="text" class="form-control w-75" placeholder="Data Label">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="faqhead3">
                                <a href="#" class="btn btn-header-link collapsed" data-toggle="collapse"
                                    data-target="#faq3" aria-expanded="true" aria-controls="faq3">Tooltip</a>
                            </div>
                            <div id="faq3" class="collapse" aria-labelledby="faqhead3" data-parent="#faq">
                                <div class="card-body">
                                    <div class="d-flex justify-content-center">
                                        <textarea rows="2" placeholder="Tooltip" class="form-control w-75"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="faqhead4">
                                <a href="#" class="btn btn-header-link collapsed" data-toggle="collapse"
                                    data-target="#faq4" aria-expanded="true" aria-controls="faq4">Location</a>
                            </div>
                            <div id="faq4" class="collapse" aria-labelledby="faqhead4" data-parent="#faq">
                                <div class="card-body mt-2">
                                    <div>
                                        <input type="text" class="scale-field" id="scale" name="scale"
                                            placeholder="100">
                                        &nbsp; <label for="scale">Pixels from Left</label>
                                    </div>
                                    <div class="mt-2">
                                        <input type="text" class="scale-field" id="scale" name="scale"
                                            placeholder="100">
                                        &nbsp; <label for="scale">Pixels from Top</label>
                                    </div>
                                    <div class="mt-2">
                                        <label for="" class="text-right">AutoPlace</label> <br>
                                        <button class="btn btn-outline-dark text-uppercase w-75">set up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-dark text-uppercase">Save as custom field</button>
                <button class="btn btn-outline-dark text-uppercase mt-2">Delete</button>
            </div>
            <!-- <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div> -->
        </nav>
    </div>
    <!-- Sidebar  -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 bg-info sizes tools" id="content">
                <h2>Tools</h2>
                <p class="tool-1">Signature</p>
                <p class="tool-2">Initial</p>
                <p class="tool-3">Stamp</p>
                <p class="tool-4">DateSigned</p>
                <p class="tool-5">Name</p>
                <p class="tool-6">Email</p>
                <p class="tool-7">Text</p>
                <p class="tool-8">Email</p>
                <p class="tool-9">Radio</p>
            </div>
            <div class="col-sm-9 bg-light sizes canvas">
                <img src="https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1652&q=80"
                    class="image-container" alt="">
                <div class="m-5">
                    <div id="editor"></div>
                    <button id="cmd">Generate PDF</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        $(document).ready(function () {

            var doc = new jsPDF();
            console.log("Document =" + doc);
            var specialElementHandlers = {
                '#editor': function (element, renderer) {
                    return true;
                }
            };

            $('#cmd').click(function () {
                doc.fromHTML($('#content').html(), 15, 15, {
                    'width': 170,
                    'elementHandlers': specialElementHandlers
                });
                doc.save('signature.pdf');
            });
        });


    </script>

</body>

</html>
